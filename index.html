<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaRoom</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.countdown.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/spa.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
  <div class="wrapper">
        <div class="coming">
           <div class="container">
               <div class=" row">
                   <div class="col-md-12">
                       <h2>Próximamente</h2>
                   </div>
               </div>
           </div>
        </div>
        <div id="countdown"></div>

        <div class="email">
           <div class="container">
               <div class=" row">
                   <div class="col-md-12">
                       <p>
                        RECIBIR UNA NOTIFICACIÓN EN EL LANZAMIENTO</p>
                        <input type="email" placeholder="Dirección de correo electrónico....">
                        <input type="submit" value="Ir">
                   </div>
               </div>
           </div>
        </div>

        <div class="social-icon">
            <div class="container">
                <div class=" row">
                   <div class="col-md-12">
                        <div class="icon">
                           <a href="#"><i class="fa fa-facebook"></i></a>
                           <a href="#"><i class="fa fa-twitter"></i></a>
                           <a href="https://www.instagram.com/_sparoom/"><i class="fa fa-instagram"></i></a>
                        </div>

                   </div>
                </div>
            </div>
        </div>
 
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/active.js"></script>

</body>

</html>
